plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.13.3'
}

group = 'com.example'
version = '1.0.4'

repositories {
    mavenCentral()
}

intellij {
    version = '2022.2'
    type = 'IC'
    plugins = ['java']
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
}

// 설정 정보
patchPluginXml {
    sinceBuild = '222'
    untilBuild = '251.*' // 또는 '999.*'로 설정하면 모든 최신 버전 허용됨
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}
